application: your-app-id
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /stylesheet
  static_dir: stylesheet

- url: /components
  static_dir: components

- url: /javascript
  static_dir: javascript

- url: /img
  static_dir: img

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.application

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest
